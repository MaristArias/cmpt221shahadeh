<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form  id="myForm">
    <label for="FirstName">First Name: </label><br>
    <input type="text" id="firstName" name= "First Name" required> <br><br>

    <label for="LastName">Last Name: </label><br>
    <input type="text" name="Last Name" id="lastName" required> <br><br>

    <label for="DOB">Date of Birth: </label><br>
    <input type="text" name="Date of Birth" id="DOB" required> <br><br>

    <label for="PhoneNum">Phone Number: </label><br>
    <input type="text" name="Phone Number" id="phoneNum" required> <br><br>

    <label for="Email">Email: </label><br>
    <input type="text" name="Email" id="email">


</form>
    <button type="submit" form="myForm" value="Submit">Submit</button>
    <button type="back" form="myForm" value="Back">Back</button> <!-- This needs a javascript function called goback that uses the window.history method, -->
    <!-- 
    something like window.history.back(); will do it. 
-->
    <button type="reset" form="myForm" value="Reset">Reset</button>
</body>
</html>
