<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registration.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/registration" id="profileclicked">Registration</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>

    <form action="/submit_form" id="myForm" method="post">
      <label for="firstName">First Name: </label><br />
      <input type="text" id="firstName" name="firstName" required />
      <br /><br />

      <label for="lastName">Last Name: </label><br />
      <input type="text" name="lastName" id="lastName" required /> <br /><br />

      <label for="DOB">Date of Birth: </label><br />
      <input type="date" name="dateOfBirth" id="DOB" required /> <br /><br />

      <label for="PhoneNum">Phone Number: </label><br />
      <input type="tel" name="phoneNumber" id="phoneNum" required />
      <br /><br />

      <label for="Email">Email: </label><br />
      <input type="email" name="email" id="email" required /> <br /><br />

      <input type="submit" value="Submit" />
  </form>
</body>
</html>

    <div class="resback">
      <button type="button" onclick="goBack()">Back</button>
      <button type="reset" form="myForm" value="Reset">Reset</button>
    </div>
  </body>
  <script src="/js/registration.js"></script>
</html>
