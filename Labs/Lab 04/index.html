<body>
<h1>Step-by-Step DOM Manipulation Lab</h1>
<div id="content">
    <p id="paragraph">This is a paragraph that will be modified
        by JavaScript.</p>
    <button id="changeTextBtn" onclick="changeText()">Change
        Text</button>
    <button id="highlightBtn" onclick="highlightText()">Highlight
        Text</button>
    <button id="toggleVisibilityBtn" onclick="toggleVisibility()">
        Toggle Visibility</button>
    <button id="addElementBtn" onclick="addElement()">Add
        Element</button>
    <button id="removeElementBtn" onclick="removeElement()">Remove Element</button>
    <button id="changeStyle" onclick="changeStyle()">Change Styles</button>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
